<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge() + ', ' + person.getEmail()}">q</a>
</div>
<br/>
<a href="/people/new">Create new</a>
</body>
</html>
